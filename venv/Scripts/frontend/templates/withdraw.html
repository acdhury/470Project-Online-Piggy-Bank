<!-- frontend/templates/withdraw.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Withdraw Money</title>
</head>
<body>
    <h1>Withdraw Money</h1>
    <form action="/withdraw_money" method="post">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" min="0" required><br><br>

        <button type="submit">Withdraw Money</button>
    </form>
</body>
</html>
