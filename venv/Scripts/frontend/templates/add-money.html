<!DOCTYPE html>
<html>
<head>
    <title>Add Money</title>
</head>
<body>
    <h1>Add Money</h1>
    <form action="/add_money" method="post">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" min="0" required><br><br>

        <button type="submit">Add Money</button>
    </form>
</body>
</html>
